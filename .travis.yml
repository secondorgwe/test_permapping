os: linux
dist: focal
group: edge
language: python
services:
  - docker
jobs:
  include:
    - stage: "sleep 109"
      script:
        - echo arthanaharidas
        - docker login -u "arthanaharidas" -p "${DOCKER_HUB_PASSWORD}"
        - docker build -t hello-world-python .
        - docker tag hello-world-python arthanaharidas/python-hello-world
        - docker push arthanaharidas/python-hello-world
        - docker logout
 
keys:
  - PEM
